<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SuperChef</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Cards-v2.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/Steps-Progressbar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="border rounded border-success login-clean" style="background-color: rgb(255,255,255);">
        <form class="border rounded border-success" action="RegistroEquipo2SinValidacion.html">
            <div class="illustration"><a class="btn btn-primary" role="button" style="background-color: rgba(244,71,107,0);" href="Homepage.html"><img class="img-fluid" src="assets/img/Logo.png" style="width: 107px;" alt="Logo SuperChef"></a></div>
            <div class="steps-progressbar">
                <ul>
                    <li class="active">Equipo</li>
                    <li>Admin</li>
                    <li>Integrantes</li>
                </ul>
            </div>
            <div class="form-group">
                <h5>Registra a tu equipo:</h5>
            </div>
            <div class="form-group"><label>Nombre del equipo:</label><input class="form-control" type="text" placeholder="Estrellas Michelin" required="" minlength="3" maxlength="25" pattern="^[ a-zA-Z0-9_.-]*$"></div>
            <div class="form-group"><label>Vuestros tipos de cocina favoritos:</label>
                <div class="form-row">
                    <div class="col">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Sushi</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Asiática</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Árabe</label></div>
                    </div>
                    <div class="col">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Carne</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Pescado</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Vasca</label></div>
                    </div>
                </div>
            </div>
            <div class="form-group"><a class="btn btn-primary btn-block" role="button" href="RegistroEquipo2SinValidacion.html" style="background-color: rgb(65,136,53);">Siguiente</a></div><a class="forgot" href="Login.html"><span style="text-decoration: underline;">Cancelar</span></a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
