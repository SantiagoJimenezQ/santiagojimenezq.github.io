<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SuperChef</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Cards-v2.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/Steps-Progressbar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="border rounded border-success login-clean" style="background-color: rgb(255,255,255);">
        <form class="border rounded border-success" method="post" action="RegistroEquipo3.html">
            <div class="illustration"><a class="btn btn-primary" role="button" style="background-color: rgba(244,71,107,0);" href="Homepage.html"><img class="img-fluid" src="assets/img/Logo.png" style="width: 107px;" alt="Logo SuperChef"></a></div>
            <div class="steps-progressbar">
                <ul>
                    <li class="active">Equipo</li>
                    <li class="active">Admin</li>
                    <li>Integrantes</li>
                </ul>
            </div>
            <div class="form-group">
                <h5>Datos del administrador:</h5>
            </div>
            <div class="form-group"><label>Nombre:</label><input class="form-control" type="text" placeholder="Ferran" required="" minlength="2" maxlength="20"></div>
            <div class="form-group"><label>Apellidos:</label><input class="form-control" type="text" placeholder="Adrià" required="" minlength="2" maxlength="20"></div>
            <div class="form-group"><label>DNI:</label><input class="form-control" type="text" placeholder="12345678X" maxlength="9" pattern="^[0-9]+[A-Z]$" minlength="9" required=""></div>
            <div class="form-group"><label>Fecha de nacimiento:</label><input class="form-control" type="date" required=""></div>
            <div class="form-group"><label>Domicilio:</label><input class="form-control" type="text" placeholder="Calle Sartén Nº10 3ºF, Murcia" required="" minlength="2" maxlength="60"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(65,136,53);">Siguiente</button></div><a class="forgot" href="Login.html"><span style="text-decoration: underline;">Cancelar</span></a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
